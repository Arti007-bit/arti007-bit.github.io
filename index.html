<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>ارتباط با ما</title>
<style>
  body {
    font-family: sans-serif;
    text-align: center;
    margin-top: 50px;
  }

  #info {
    display: none;
    margin-top: 20px;
    border: 1px solid #ccc;
    padding: 15px;
    border-radius: 10px;
    width: 250px;
    margin: 20px auto;
    background-color: #f8f8f8;
  }

  a {
    color: #007bff;
    text-decoration: none;
    font-size: 18px;
    cursor: pointer;
  }

  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<h2>به سایت ما خوش آمدید</h2>

<a onclick="showInfo()">ارتباط با ما</a>

<div id="info">
  <p><strong>📞 شماره تماس:</strong> 0912xxxxxxx</p>
  <p><strong>📧 ایمیل:</strong> example@gmail.com</p>
  <p><strong>📍 آدرس:</strong> تهران، خیابان مثال</p>
</div>

<script>
function showInfo() {
  var box = document.getElementById('info');
  box.style.display = (box.style.display === 'none' || box.style.display === '') ? 'block' : 'none';
}
</script>

</body>
</html>
