<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>کتاب‌فروشی من</title>
<style>
  body {
    font-family: sans-serif;
    text-align: center;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;
  }

  /* 🔹 عکس بزرگ بالای سایت */
  .main-image {
    width: 80%;
    max-width: 800px;
    height: auto;
    display: block;
    margin: 40px auto 20px auto;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }

  /* 🔹 بخش کتاب‌ها */
  .books-section {
    margin-top: 20px;
  }

  .book {
    display: inline-block;
    margin: 15px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    width: 150px;
    background-color: white;
  }

  .book img {
    width: 100%;
    border-radius: 5px;
  }

  .book p {
    margin-top: 8px;
  }

  /* 🔹 لینک ارتباط با ما */
  #info {
    display: none;
    margin-top: 20px;
    border: 1px solid #ccc;
    padding: 15px;
    border-radius: 10px;
    width: 250px;
    margin: 20px auto;
    background-color: #f8f8f8;
  }

  a.contact-link {
    color: #007bff;
    text-decoration: none;
    font-size: 18px;
    cursor: pointer;
  }

  a.contact-link:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<!-- 🔹 تصویر بزرگ بالای سایت -->
<img src="book store.jpg" alt="کتاب‌فروشی" class="main-image">

<!-- 🔹 لینک و اطلاعات تماس -->
<a class="contact-link" onclick="showInfo()">ارتباط با ما</a>

<div id="info">
