<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ارتباط با ما</title>
    <style>
        /* استایل عمومی صفحه */
        body {
            font-family: Tahoma, sans-serif;
            direction: rtl; /* راست به چپ */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* استایل بخش ارتباط با ما */
        .contact-section {
            width: 50%; /* عرض نصف صفحه */
            margin: 50px auto; /* مرکز چین کردن در صفحه */
            padding: 20px;
            background-color: #f4f4f4; /* رنگ پس زمینه */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-section h2 {
            text-align: center;
            color: #333;
        }

        .contact-section form {
            display: flex;
            flex-direction: column;
        }

        .contact-section label {
            margin-top: 10px;
        }

        .contact-section input, .contact-section textarea {
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-section button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-section button:hover {
            background-color: #0056b3;
        }

        /* استایل دکمه بازگشت به خانه */
        .back-home {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-home:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <!-- بخش ارتباط با ما -->
    <div class="contact-section">
        <h2>ارتباط با ما</h2>
        <form action="">
            <!-- فیلدهای فرم -->
            <label for="name">نام:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">ایمیل:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">پیام:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>

            <button type="submit">ارسال</button>
        </form>

        <!-- دکمه بازگشت به صفحه اصلی -->
        <a href="https://arti007-bit.github.io/index.html" class="back-home">بازگشت به خانه</a>
    </div>

</body>
</html>
