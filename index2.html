<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>واحد ارتباطی</title>
    <style>
        body {
            font-family: sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 50px;
        }

        h1 {
            color: #333;
        }

        a {
            display: inline-block;
            margin: 15px;
            padding: 10px 20px;
            background-color: #0078d7;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: 0.3s;
        }

        a:hover {
            background-color: #005fa3;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 20px;
            text-align: right;
        }

        label, input, textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        input, textarea {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #0078d7;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>

    <h1>واحد ارتباطی</h1>

    <a href="index.html">🏠 بازگشت به صفحه اصلی</a>

    <form action="#" method="post">
        <label for="name">نام:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">ایمیل:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">پیام شما:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">ارسال پیام</button>
    </form>

</body>
</html>
